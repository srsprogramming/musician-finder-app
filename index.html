<!DOCTYPE html>

<html>

<head>

<body>

        <div id="jamseshtitle">
          <h1>JamSesh</h1>
        </div>

          <form>
            <ul>
          <li>

            <label for="password">Password:</label>

        </ul>
      </form>
    </div>
      </header>

    <section id="main-content">
        <div id="logo">
        </div>

        <div id="usersetup">
        </div>
      </section>

</html>
