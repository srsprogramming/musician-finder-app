<!DOCTYPE html>

<html>

<head>
    <title>Jam Sesh</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

        <header id="runninghead">
        <div id="jamseshtitle">
          <h1>JamSesh</h1>
        </div>
        <div id="userlogin">
          <form>
            <ul class="list-unstyled">
              <li>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
              </li>
              <li>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">
                <button type="submit" id="loginbutton">
                  Log In
                </button>
              </li>
            </ul>
          </form>
    </div>
      </header>

    <section id="main-content">
        <div id="big-logo">
          <img src="images/black-jamsesh-logo.png" alt="jamsesh-logo" id="big-logo-image">
        </div>
        <div id="usersetup">
          <div class="usersetup-form">
            <h1>Sign Up</h1>

            <h3>It's free, fun, and fulfilling.</h3>
            <form>
              <ul class="list-unstyled">
                <li>
                  <input type="text" id="firstname" name="firstname" placeholder="First Name">
                  <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                </li>
                <li>
                  <input type="text" id="newemail" name="newemail" placeholder="Email">
                </li>
                <li>
                  <input type="text" id="newpassword" name="newpassword" placeholder="Create Password">
                </li>
                <li>
                  <select id="selector" placeholder="Instrument of Choice">
                    <option>Vocals</option>
                    <option>Keyboards</option>
                    <option>Guitars</option>
                    <option>Bass</option>
                    <option>Drums</option>
                  </select>
                  <input type="text" id="zipcode" name="firstname" placeholder="ZIP Code">
                </li>
              </ul>
            </form>

        <button id="createbutton">
          Create Account
        </button>
          </div>
        </div>
      </section>


      <footer>
        Copyright JamSesh 2018
      </footer>


    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</body>

</html>
