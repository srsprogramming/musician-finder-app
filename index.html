<!DOCTYPE html>

<html>

<head>
    <title>Jam Sesh</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

        <header id="loginhead">
        <div id="jamseshtitle">
          <h1>JamSesh</h1>
        </div>
        <div id="userlogin">
          <form>
            <ul>
          <li>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
          </li>
          <li>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">
            <button id="loginbutton">
              Log In
            </button>
          </li>
        </ul>
      </form>
    </div>
      </header>

    <section id="main-content">
        <div id="logo">
        </div>
        <div id="usersetup">
          <h1>Sign Up</h1>
          <h3>It's free, fun, and fulfilling.</h3>
          <form>
            <ul>
          <li>
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
          </li>
          <li>
            <input type="text" id="musicalTaste" name="musicalTaste" placeholder="One Musician To Describe your taste.">
          </li>
          <li>
            <input type="text" id="instruments" name="instruments" placeholder="What kind of musician are you?">
          </li>
          <li>
            <input type="text" id="zipCode" name="zipCode" placeholder="ZIP Code">
          </li>
        </ul>
      </form>


      <a type="button" id="newuserbutton" href="/profile.html">
        <button>
          Find Musicians
        </button>
      </a>

        </div>
      </section>


      <footer>
        Copyright JamSesh 2018
      </footer>


    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</body>

</html>
