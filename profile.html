<!DOCTYPE html>
<html>

<head>
    <title>Jam Sesh</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
        <header>
                <div id="jamseshtitle">
                        <h1>JamSesh</h1>
                      </div>
                      <div id="userlogin">
                        <form>
                          <ul>
                        <li>
                          <label for="username">Username:</label>
                          <input type="text" id="username" name="username">
                        </li>
                        <li>
                          <label for="password">Password:</label>
                          <input type="text" id="password" name="password">
                          <button id="loginbutton">
                            Log In
                          </button>
                        </li>
                      </ul>
                    </form>
                  </div>
        </header>
    </div>
    
    <!-- This is the top ten track playlist -->
    <div class="row">
            <div class="col-lg-2"></div>
            <button id="me">click me</button>
            <div class="col-lg-4"><h3 id="artist-profile">Snoop Dogg</h3><a href="https://placeholder.com">><img src="http://via.placeholder.com/200x200"></a></div>
            <div class="col-lg-4"></div>
            <div class="col-lg-2"></div>
    </div>
    <div class="row">
            <div class="col-lg-2"></div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="panel panel-default panel-success">
                <div class="panel-heading">Top Tracks</div>
                <div class="panel-body" id="top-tracks">
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
    

    <!-- google map API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMm9pi8ltrFNQSbF1Gc2u92VwlErt-pmM&callback=initMap">
    </script>
    <!-- Firebase below -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
</body>

</html>
